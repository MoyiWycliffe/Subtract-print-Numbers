<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Range Difference Calculator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 500px;
    margin: 60px auto;
    padding: 25px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h2 {
    color: #2c3e50;
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    margin-right: 5px;
  }

  input[type="number"] {
    width: 100px;
    padding: 8px;
    margin: 10px 10px 20px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  button {
    padding: 10px 18px;
    font-size: 16px;
    margin: 10px 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
  }

  button#calculate {
    background-color: #2980b9;
    color: #fff;
  }

  button#calculate:hover {
    background-color: #3498db;
  }

  button#clear {
    background-color: #c0392b;
    color: #fff;
  }

  button#clear:hover {
    background-color: #e74c3c;
  }

  #output {
    margin-top: 20px;
    white-space: pre-wrap;
    background: #ecf0f1;
    padding: 15px;
    border-radius: 5px;
    border: 1px solid #bdc3c7;
    min-height: 80px;
    font-weight: bold;
    color: #2c3e50;
    text-align: left;
  }

  @media(max-width: 600px) {
    .container {
      margin: 20px;
      padding: 20px;
    }
    input[type="number"] {
      width: 80px;
      margin-bottom: 15px;
    }
    button {
      width: 120px;
      margin: 8px 0;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Range Difference Calculator</h2>

  <label for="startNum">Start:</label>
  <input type="number" id="startNum" placeholder="0" />
  <br />

  <label for="endNum">End:</label>
  <input type="number" id="endNum" placeholder="10" />
  <br />

  <button id="calculate" onclick="printDifference()">Calculate</button>
  <button id="clear" onclick="document.getElementById('output').textContent = ''">Clear</button>

  <div id="output"></div>
</div>

<script>
function printDifference() {
  const start = parseInt(document.getElementById('startNum').value);
  const end = parseInt(document.getElementById('endNum').value);
  const outputDiv = document.getElementById('output');

  if (isNaN(start) || isNaN(end)) {
    outputDiv.textContent = "‚ö†Ô∏è Please enter valid numbers.";
    return;
  }

  if (end < start) {
    outputDiv.textContent = "‚ö†Ô∏è End number must be greater than or equal to Start number.";
    return;
  }

  let difference = end - start;
  let numbers = [];

  for (let i = start; i <= end; i++) {
    numbers.push(i);
  }

  outputDiv.innerHTML = `
üìè Difference between ${end} and ${start}: ${difference}
<br><br>
üî¢ Numbers in the range: ${numbers.join(', ')}
  `;
}
</script>

</body>
</html>
